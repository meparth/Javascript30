  <script>

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';

    }

    // Regular

    console.log('%c Heiooo', 'font-size: 10px; background-color: grey');
    // warning!

    // Error :|

    // Info

    // Testing
  
    const a = 5;

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);

    dogs.forEach(dog => {

      console.groupEnd(`${dog.name}`);
    })

    // counting
